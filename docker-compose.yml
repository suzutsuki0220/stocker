version: '2'
services:
    webui:
        container_name: stocker_node
        build:
            context: ./container/webui/compose
        environment:
            - STOCKER_CONF=/var/www/stocker/conf
        volumes:
            - ./:/root/stocker:z
            - ./container/log:/var/log:z
        ports:
            - "3030:3030"
    build:
        container_name: stocker_build
        build:
            context: ./container/webui/build
        volumes:
            - ./:/root/stocker:z
