<!DOCTYPE html>
<html lang="ja" class="has-navbar-fixed-top">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="format-detection" content="telephone=no">
<script type="text/javascript" src="bundle/stocker.js"></script>
<script type="text/javascript">
    let rootDir, upPath;
    function getFileProperties() {
        const ajax = jsUtils.ajax;
        ajax.init();
        ajax.setOnSuccess(function(xhr) {
            const directory = jsUtils.xml.getFirstFoundChildNode(xhr.responseXML, 'directory');
            const properties = jsUtils.xml.getDataInElements(directory, 'properties', ['name', 'up_path'])[0];

            document.title = properties.name;
            document.getElementById('fileNameArea').textContent = properties.name;

            const params = jsUtils.url.getRawParams();
            rootDir = params.dir;
            upPath  = properties.up_path;

            getTextContents();
        });
        ajax.post(stockerConfig.uri.get_dir, jsUtils.url.getQueryInUrl());
    }

    function getTextContents() {
        document.getElementById('textDataArea').textContent = "準備中";

        const ajax = jsUtils.ajax;
        ajax.init();
        ajax.setOnLoading(function() {
            document.getElementById('textDataArea').innerHTML = '読み込み中 <i class="fas fa-spinner fa-pulse"></i>';
        });
        ajax.setOnSuccess(function(xhr) {
            document.getElementById('textDataArea').textContent = jsUtils.value.fixNewLine(xhr.responseText);
        });
        ajax.setOnError(function(xhr) {
            document.getElementById('textDataArea').textContent = "読み込み失敗: " + xhr.status + " " + xhr.statusText;
        });
        ajax.post(stockerConfig.uri.get_file, jsUtils.url.getQueryInUrl() + "&mime=text/plain");
    }
</script>
<title></title>
</head>
<body>
  <nav class="navbar is-link is-fixed-top" role="navigation">
    <div class="navbar-brand"> <!-- left side of the navbar -->
      <a href="javascript:stocker.components.backToList(rootDir, upPath)" id="backAnchor" class="navbar-item"><i class="fas fa-arrow-left"></i></a>
      <h1 class="navbar-item" id="fileNameArea"></h1>
      <a role="button" class="navbar-burger" id="backBurgerAnchor" href="#">
        <span aria-hidden="true"></span><!-- It has to contain three empty (bulma needs)-->
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
      </div>
      <div class="navbar-end">

      </div>
    </div>
  </nav>

  <pre id="textDataArea"></pre>

<script type="text/javascript">
    getFileProperties();
</script>

</body>
</html>
