<!DOCTYPE html>
<html lang="ja" class="has-navbar-fixed-top">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script type="text/javascript" src="bundle/font.js"></script>
<script type="text/javascript" src="bundle/bulma.js"></script>
<script type="text/javascript" src="bundle/stocker.js"></script>
<script type="text/javascript" src="javascript/action_list.js"></script>
<script type="text/javascript" src="javascript/action_form.js"></script>
<script type="text/javascript" src="javascript/modal_content.js"></script>
<script type="text/javascript" src="javascript/print_icons.js"></script>
<script type="text/javascript" src="javascript/list.js"></script>
<script type="text/javascript" src="javascript/get_directory_list.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheet/list.css">
</head>

<body>
  <nav class="navbar is-link is-fixed-top" role="navigation">
    <div class="navbar-brand"> <!-- left side of the navbar -->
      <h1 class="navbar-item" id="fileNameArea">Stocker</h1>
      <a role="button" class="navbar-burger burger" aria-label="menu" data-target="menu" id="burger">
        <span aria-hidden="true"></span><!-- It has to contain three empty spans (bulma needs)-->
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="menu">
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="field has-addons">
            <p class="control">
              <input class="input" id="narrow" type="text" placeholder="絞り込み">
            </p>
            <p class="control">
              <a class="button" href="javascript:clearNarrowList()"><i class="fas fa-times"></i></a>
            </p>
            <p class="control">
              <a class="button is-info" href="javascript:narrowList()"><i class="fas fa-sync"></i></a>
            </p>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <a class="navbar-item" title="新規フォルダー作成" href="javascript:modalContent.newFolder(root, path)" onClick="closeBurger()"><i class="fas fa-folder-plus"></i></a>
        <a class="navbar-item" title="アップロード" href="javascript:modalContent.upload(root, path)" onClick="closeBurger()"><i class="fas fa-upload"></i></a>
        <a class="navbar-item" title="ダウンロード" href="javascript:downloadWork()" onClick="closeBurger()"><i class="fas fa-download"></i></a>
        <a class="navbar-item" title="削除" href="javascript:modalContent.remove()" onClick="closeBurger()"><i class="fas fa-trash"></i></a>
        <a class="navbar-item" title="名前の変更" href="javascript:modalContent.rename()" onClick="closeBurger()"><i class="fas fa-file-signature"></i></a>
        <a class="navbar-item" title="移動" href="javascript:modalContent.move()" onClick="closeBurger()"><i class="fas fa-shipping-fast"></i></a>
        <a class="navbar-item" title="全て選択" href="javascript:allCheck(true)" onClick="closeBurger()"><i class="fas fa-check-square"></i>ALL</a>
        <a class="navbar-item" title="選択解除" href="javascript:allCheck(false)" onClick="closeBurger()"><i class="fas fa-square"></i>CLEAR</a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link is-arrowless"><i class="fas fa-ellipsis-v"></i></a>
          <div class="navbar-dropdown is-right" id="action-drop-list"></div>
        </div>
      </div>
    </div>
  </nav>
<form action="#" name="file_check" method="POST">
<input type="hidden" name="mode" value="">
<input type="hidden" name="target" value="${in_file}">
<input type="hidden" name="dir" value="${encoded_dir}">
<a href="index.html"><i class="fas fa-home"></i></a>
<span id="root_selector"></span>
<span id="path_link"></span>
<div id="uppath"></div>
<p id="directoryListArea"></p>
</form>

</body>
</html>
